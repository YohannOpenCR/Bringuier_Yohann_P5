<!DOCTYPE html>

<html lang=fr>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <title>Orinoco - Appareil Photo Vintage </title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <link href="/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,700,800" rel="stylesheet">
    </head>

    <body onload="initProducts()">
        
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="/img/logo150px.png" alt="Logo Orinoco">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Nos produits</a>
              </li>
            </ul>
              <a href="#" class="d-flex nav-cart">
                <span class="cart-label">Mon panier</span>
                <img src="/img/shop_icon.png" alt="Mon panier">
              </a>
            </div>
          </div>
        </nav>

        <div class="product-viewer">
            <div class="view-content">
                <img id="view-img" src="Back_end/images/vcam_1.jpg" alt="Visualisation d'une caméra">
                <div id="view-informations">
                  <div class="viewer-head">
                      <div id="view-name">&nbsp;</div>
                  </div>
                  <div id="view-desc"></div>
                  <div class="view-options">
                      <div class="item-option" onclick="productOption(1)" style="background-color: #333;">
                          <div class="item-checked" id="item-checked-1"></div>
                          <span id="item-option-1"></span>
                      </div>
                      <div class="item-option" onclick="productOption(2)">
                          <div class="item-checked" id="item-checked-2"></div>
                          <span id="item-option-2"></span>
                      </div>
                      <div class="item-option" onclick="productOption(3)">
                          <div class="item-checked" id="item-checked-3"></div>
                          <span id="item-option-3"></span>
                      </div>
                  </div>
                  <div class="viewer-bottom">
                    <div id="success-item">
                      L'article a été ajouté à votre panier
                    </div>
                    <div id="manage-item">
                      <div id="add-cart" onclick="addToCart()">Ajouter au panier</div>
                      <div id="item-price">&nbsp;</div>
                    </div>
                  </div>
                </div>
            </div>
        </div>

         <!-- Footer -->
         <div class="footer">
            <a href="#">Conditions générales d'utilisation</a>
            <a href="#">Mentions légales</a>
            <a href="#">Conditions générales de vente</a>
            <br />
            <span>&copy; Orinoco 2021 | E-commerce dédié aux produits digital - Tous droits réservés.</span>
          </div>
    </body>

        <!--SCRIPT-->
        <script src="/bootstrap.bundle.js"></script>
        <script src="/index.js"></script>
        <script src="/produit.js"></script>
        
</html>
